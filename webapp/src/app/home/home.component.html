<div class="container-fluid mt-4">
  <div class="jumbotron jumbotron-fluid my-4">
    <div class="d-flex container justify-content-end">
      <p class="lead">Welcome admin</p>
    </div>
  </div>
  <div class="row justify-items-start">
    <app-card class="col-3" [title]="'Top customers'" [namePercentData]="partnerList"></app-card>
    <app-card class="col-3" [title]="'Top suppliers'" [namePercentData]="topSuppliers"></app-card>
    <app-card class="col-3" [title]="'Top JIS'" [namePercentData]="topJis"></app-card>
  </div>
  <div class="row justify-items-start mt-4">
    <app-chart-card class="col-8" [title]="'Transaction per type (Host/SAP)'" [chartOptions]="transactions" *ngIf="transactions?.chart"></app-chart-card>
    <app-chart-card class="col-4" [title]="'Transaction per type (Host/SAP)'" [chartOptions]="topFilesExchange" *ngIf="topFilesExchange?.chart"></app-chart-card>
  </div>
  <div class="row justify-items-start mt-4">
    <app-chart-card class="col-8" [title]="'Transaction per type (Host/SAP)'" [chartOptions]="errors" *ngIf="errors?.chart"></app-chart-card>
    <app-chart-card class="col-4" [title]="'Transaction per type (Host/SAP)'" [chartOptions]="topMessagesExchange" *ngIf="topMessagesExchange?.chart"></app-chart-card>
  </div>
</div>
